    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

<body>

  <header >
         
    <img id="logo" src="../Imagenes/logo.png" alt="logo">
    

      <nav class="navegacion-principal">
        
        
          
        <a href="../páginas/Inicio.html">Inicio</a>

      </nav>
       
  </header>
   <main>
     <section>

    <h2 class="tituloContacto">Contactanos!</h2>
    
    
      <form> 
           <fieldset class="formulario">
       
            <div class="seccionesFormulario">
              <label>Nombre</label>
              <input type="text" placeholder="Nombre">
             </div>

             <div class="seccionesFormulario">
              <label>Apellido</label>
              <input type="text" placeholder="Apellido">
             </div>

             <div class="seccionesFormulario">
             <label>Telefono</label>
             <input type="tel" placeholder="Telefono">
            </div>

            <div class="seccionesFormulario">
             <label>Email</label>
             <input type="email" placeholder="Email">
            </div>

            <div class="seccionesFormulario">
              <label>Provincia</label>
              <select name="Provincia">
                  <option disabled>Selecciona una opción</option>
                  <option value="Buenos Aires">Buenos Aires</option>
                  <option value="Ciudad de Buenos Aires">Ciudad de Buenos Aires</option>
                  <option value="Entre Rios">Entre Rios</option>
                  <option value="Tucumán">Tucumán</option>

                
                </select>

            <div class="seccionesFormulario">
             <label>Mensaje</label>
             <textarea placeholder="Escriba su mensaje"></textarea>
            </div>
              
            <div class="seccionesFormulario">
            <label> ¿Te gustaria suscribirte a nuestro Newsletter?</label>
            <input type="radio" name="opción" value="si"> Si
            <input type="radio" name="opción" value="no"> No
          </div>


          <div class="seccionesFormulario">
            <input type="reset">
          </div>

           
          <div class="seccionesFormulario">
            <input type="submit" value="Enviar"> 
        </div> 

        </fieldset>   

      </form>
     

    </section>
    </main>

    <footer class="redes-sociales">
